<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <section id="contact">
        <div class="contact">
          <h2>Contact Us</h2>
          <p>HAVE SOME QUESTIONS?</p>
  
          <form class="form" id="myForm" enctype="multipart/form-data" action="mailto:choudharysaatwik@gmail.com" method="post">
            <div class="contbutton">
              <label for="First">
                <input type="text" placeholder="First Name" id="First" /> </label
              ><br />
              <label for="Last">
                <input type="text" placeholder="Last Name" /> </label
              ><br />
              <label for="email">
                <input type="email" placeholder="What's your mail?" /> </label
              ><br />
              <label for="problem">
                <textarea
                rows="5"
                cols="39"
                  class="question"
                  placeholder="Your questions..."
                  id="problem"
                /></textarea> </label
              ><br />
  
              <div class="subbtn">
                <button type="submit">Send Message</button>
              </div>
            </div>
          </form>
  
          <div class="avatar"></div>
        </div>
      </section>
</body>
</html>
